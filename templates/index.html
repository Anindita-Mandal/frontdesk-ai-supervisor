<!DOCTYPE html>
<html>
<head>
  <title>Supervisor Dashboard</title>
</head>
<body>
  <h2>Pending Help Requests</h2>
  {% for id, req in requests.items() %}
    {% if req.status == 'pending' %}
      <form method="POST" action="/submit">
        <p><b>Q:</b> {{ req.question }}</p>
        <input type="hidden" name="req_id" value="{{ id }}">
        <input name="answer" placeholder="Type answer here">
        <button type="submit">Submit</button>
      </form>
    {% endif %}
  {% endfor %}
  <hr>
  <h3>Test AI Agent</h3>
  <form method="POST" action="/ask">
    <input name="question" placeholder="Ask a question">
    <button type="submit">Ask</button>
  </form>
  <hr>
  <a href="/history">View Resolved Requests</a> |
  <a href="/learned">View Learned Answers</a>
</body>
</html>
